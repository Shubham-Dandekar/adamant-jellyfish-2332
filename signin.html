<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="shortcut icon"
      href="https://www.expedia.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <img src="https://img.icons8.com/sf-black-filled/30/0000ff/left.png" />
    <div id="navbar">
      <img
        src="https://www.expedia.com/_dms/interstitial/logo.svg?locale=en_US&siteid=1"
      />
    </div>
    <form action="">
      <h1>Sign in</h1>
      <input type="email" id="email" placeholder="Email address" />
      <input type="password" id="password" placeholder="Password" />
      <div>
        <input type="checkbox" id="checkbox" />
        <p>Keep me signed in</p>
      </div>
      <p>
        By signing in, I agree to the Expedia
        <span>Terms and Conditions, Privacy Statement</span> and
        <span>Expedia Rewards Terms and Conditions.</span>
      </p>
      <button type="submit">Sign in</button>
      <p>Forgot password?</p>
      <p>Don't have an account? <a href="./signup.html">Create one</a></p>
      <p>or continue with</p>
      <div id="platforms">
        <img src="https://a.travel-assets.com/egds/marks/apple.svg" />
        <img src="https://a.travel-assets.com/egds/marks/facebook.svg" />
        <img src="https://a.travel-assets.com/egds/marks/google.svg" />
      </div>
    </form>
  </body>
</html>
<script src="signin.js"></script>
